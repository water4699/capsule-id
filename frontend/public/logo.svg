<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer capsule shape -->
  <rect x="20" y="15" width="60" height="70" rx="30" fill="url(#gradient1)" opacity="0.2"/>
  <rect x="20" y="15" width="60" height="70" rx="30" fill="none" stroke="url(#gradient1)" stroke-width="3"/>
  
  <!-- Lock icon in the center -->
  <rect x="42" y="45" width="16" height="20" rx="2" fill="url(#gradient1)"/>
  <path d="M 42 50 Q 50 35, 58 50" fill="none" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Medical cross -->
  <rect x="48" y="52" width="4" height="10" fill="white"/>
  <rect x="45" y="55" width="10" height="4" fill="white"/>
  
  <!-- Data dots around -->
  <circle cx="30" cy="30" r="2" fill="#3b82f6" opacity="0.6"/>
  <circle cx="70" cy="30" r="2" fill="#9333ea" opacity="0.6"/>
  <circle cx="30" cy="70" r="2" fill="#9333ea" opacity="0.6"/>
  <circle cx="70" cy="70" r="2" fill="#3b82f6" opacity="0.6"/>
</svg>

